<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="diet.png" type="image/x-icon">
    <title>Meal Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./diet.png" alt="logo" width="40" class="mx-2"> 
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"  href="#">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link active" href="/favorites.html">Your Favorite Meals</a>
                  </li>
            
            </ul>
            <div class="d-flex gap-2">
                <select id="categorySelect" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Beef">Beef</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Lamb">Lamb</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <!-- Add more categories as needed -->
                </select>
                <button id="filterByCategoryBtn" class="btn btn-outline-success">Filter</button>
            </div>
          </div>
          
        </div>
      </nav>
  
    <header class="text-center">

       <div class="container bg-light  rounded shadow my-5 py-5 ">
        <img src="/diet.png" alt="logo" width="80px" class="my-2">
        <h2>Meal Generator</h2>
        
        <p class="fs-5 my-3 text-primary">Get a random meal now by clicking the button below ðŸ‘‡
        </p>
        <button class="btn btn-danger rounded-5" id="getMealBtn">Get Meal</button>
       </div>

    </header>
    
    <main class="container">
       
        <div class="meal-info">
            <h2 id="mealName"></h2>
            <hr>
            <div class="row">
                <div class="col-lg-6">
                    <img id="mealImage" src="" alt="Meal Image" class="img-fluid">
                </div>
                <div class="col-lg-6">
                    <p class="fs-3"><strong>Process of Making</strong></p>
                    <p id="mealInstructions"></p>
                    <button id="favoriteBtn" class="btn btn-dark">Favorite</button>
                </div>
                
            </div>

            <div class="row my-5">
                <h2>Details:</h2>
                <hr>
                <div class="col-lg-6 d-flex flex-column align-items-start justify-content-center">
                    <p><strong>Category:</strong> <span id="mealCategory"></span></p>
                    <p><strong>Area:</strong> <span id="mealArea"></span></p>
                    <p><strong>Ingredients:</strong></p>
                    <ul id="mealIngredients"></ul>
                </div>
                <div class="col-lg-6 ">
                    <h2 class="mb-3">Video Receipe:</h2>
                    <div id="mealVideo">

                    </div>
                    
                </div>
                <hr class="mt-3">
            </div>




        </div>
    </main>
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 mealgenerator.com</p>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
